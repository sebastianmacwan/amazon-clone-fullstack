<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="globalstyle.css">
  <style>
    :root {
      --primary-color: #007bff;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background-image: linear-gradient(to right, #11cb43, #2575fc, #9ccb11); */
      background-image: url('https://images.pexels.com/photos/325153/pexels-photo-325153.jpeg?auto=compress&cs=tinysrgb&w=1600');

      background-size: 700px;
      animation: moveGradient 15s ease-in-out infinite;
      padding: 20px;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .contact-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #00b315;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      padding: 10px;
      border-radius: 4px;
    }

    #status.success {
      color: var(--success-color);
      background-color: #e6ffe6;
      border: 1px solid var(--success-color);
    }

    #status.error {
      color: var(--error-color);
      background-color: #ffe6e6;
      border: 1px solid var(--error-color);
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="index.html"><button>Home</button></a>
        <div id="user-name-container" class="d-flex align-items-center text-center ms-3 text-uppercase "
            style="color: #fff; font-weight: bold;">
            <!-- Username or empty -->
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center" id="nav-links">
                <!-- Content will be injected by JS -->
            </ul>
        </div>
    </nav>
    <h1>Contact Us</h1>
    <form id="contactForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required readonly>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required readonly>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

      <label for="file">Attachment (optional):</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,image/*">

      <button type="submit">Send Message</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    function redirectToLogin() {
      alert("⚠️ Please login to use the contact form.");
      window.location.href = "login.html";
    }

    let user;
    try {
      user = JSON.parse(localStorage.getItem("currentUser"));
    } catch (err) {
      user = null;
    }

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const contactForm = document.getElementById("contactForm");
    const statusDiv = document.getElementById("status");

    if (!user || !nameInput || !emailInput || !contactForm) {
      redirectToLogin();
    } else {
      nameInput.value = user.username || "";
      emailInput.value = user.email || "";

      contactForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(contactForm);
        statusDiv.innerText = "";
        statusDiv.className = "";

        try {
          const res = await fetch("http://localhost:5000/send_mail", {
            method: "POST",
            body: formData
          });

          const data = await res.json();

          if (res.ok) {
            statusDiv.innerText = "✅ Message sent successfully!";
            statusDiv.className = "success";
            contactForm.reset();

            nameInput.value = user.username;
            emailInput.value = user.email;

            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            statusDiv.innerText = `❌ ${data.message || "Failed to send message."}`;
            statusDiv.className = "error";
          }
        } catch (err) {
          console.error("Send Error:", err);
          statusDiv.innerText = "❌ Network error. Please try again.";
          statusDiv.className = "error";
        }
      });
    }
  </script>
</body>

</html>
