<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Clone - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Amazon Clone</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center" id="nav-links">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
      </ul>
      <a href="cart.html" class="btn btn-outline-light ms-3 position-relative">
        Cart
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="cart-count"
        >
          0
          <span class="visually-hidden">cart items</span>
        </span>
      </a>
    </div>
  </nav>

  <main class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          required
          placeholder="Enter your email"
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          required
          placeholder="Enter your password"
          minlength="6"
        />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="signup.html"><span class="text-white">Sign up here</span></a>.
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Cart count (dummy 0 for now)
    document.getElementById("cart-count").textContent = "0";

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!loginForm.checkValidity()) {
        loginForm.classList.add("was-validated");
        return;
      }

      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // Save user info in localStorage to maintain session
          localStorage.setItem("currentUser", JSON.stringify(data.user));
          alert(`Welcome back, ${data.user.username}!`);
          window.location.href = "index.html";
        } else {
          alert(data.message || "Invalid email or password.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed. Please try again later.");
      }
    });
  </script>
</body>
</html>
