<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Clone - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Amazon Clone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center" id="nav-links">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="signup.html">Signup</a></li>
      </ul>
      <a href="cart.html" class="btn btn-outline-light ms-3 position-relative">
        Cart
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
      </a>
    </div>
  </nav>

  <!-- Signup Form -->
  <main class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4">Signup</h2>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" required minlength="3" placeholder="Enter username" />
        <div class="invalid-feedback">Username must be at least 3 characters.</div>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email" />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required minlength="6" placeholder="Create a password" />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div id="signupMessage" class="mt-3 text-center"></div>
    <p class="mt-3 text-center">
      Already have an account? <a href="login.html"><span class="text-white">Login here</span></a>.
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim().toLowerCase();
      const password = document.getElementById("signupPassword").value;

     fetch("http://localhost:5000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.message === "User already exists. Please login.") {
          alert(data.message);
          window.location.href = "login.html"; // Redirect to login
        } else if (data.message === "Signup successful") {
          alert("Signup successful! Redirecting to home.");
          // window.location.href = "index.html";
          localStorage.setItem("currentUser", JSON.stringify(data.user));
alert(`Signup successful! Welcome, ${data.user.username}`);
window.location.href = "index.html";

        } else {
          alert(data.message || "Signup failed.");
        }
      })
      .catch((error) => {
        console.error("Signup error:", error);
        alert("Something went wrong. Please try again.");
      });
  });
  </script>
</body>
</html>
